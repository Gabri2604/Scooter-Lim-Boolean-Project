<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <!-- Logo centrato nel menu -->
            <img src="images/logo.png" class="logo">
    
            <!-- Motto -->
            <div class="motto">
                <h1>Taking Booleaners from A to B</h1>
            </div>
        </header>

        <nav>
            <button><b>Prenota</b></button>
            <button><b>Termina Prenotazione</b></button>
            <button><b>Accendi Luci</b></button>
        </nav>

        <main>
            <!-- Monopattini(nome, luogo e stato della carica) -->

            <!-- Monopattino 1 -->
            <section> 
                <div class="monopattino">
                    
                    <h1 id="nome-monopattino">MonopattinoGino2839</h1>
                    
                    <span>&#8614</span>
                    
                    <h4 id="indirizzo-monopattino">Via Guadalquivir, 14 - a 200m da te</h4>
                    
                    <h4>Stato di carica:</h4>

                    <div class="charge-bar">
                        <div class="charge-status1"></div>
                    </div>

                </div>
            </section>

            <!-- Monopattino 2 -->
            <section>
                <div class="monopattino">
                    
                    <h1 id="nome-monopattino">MonopattinoFranco 789</h1>
                    
                    <span>&#8614</span>

                    <h4 id="indirizzo-monopattino">Via Montenapoleone, 89 - a 600m da te</h4>
                    
                    <h4>Stato di carica:</h4>

                    <div class="charge-bar">
                        <div class="charge-status2"></div>
                    </div>

                </div>
            </section>

            <!-- Monopattino 3 -->
            <section>
                <div class="monopattino">
                    
                    <h1 id="nome-monopattino">Monopattino Herbie 1987</h1>
                    
                    <span>&#8614</span>

                    <h4 id="indirizzo-monopattino">Via Montevideo, 6 - a 450m da te</h4>
                    
                    <h4>Stato di carica:</h4>

                    <div class="charge-bar">
                        <div class="charge-status3"></div>
                    </div>

                </div>
            </section>
        </main>
        
    </div>
</body>
</html>
